<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./popup.css" />
    </head>

    <body>
        <h3 id="header">
            <img src="./images/icon.svg" height="24" />
            Save link to this website
        </h3>
        <div id="title">
            <label for="titleText">
                Title:
                <br />
                <input type="text" min="50" id="titleText" />
            </label>
        </div>
        <div id="url">
            <label for="pageURL">
                URL:
                <br />
                <input type="url" min="50" id="pageURL" />
            </label>
        </div>
        <div id="keywords">
            <label for="keyWords">
                Keywords:
                <br />
                <input type="text" min="50" id="keyWords" />
            </label>
        </div>
        <div id="description">
            <label for="descriptionText">
                Short description:
                <br />
                <textarea rows="5" cols="60" id="descriptionText"></textarea>
            </label>
        </div>
        <div id="text">
            <label for="longText">
                Long text:
                <br />
                <textarea rows="5" cols="60" id="longText"></textarea>
            </label>
        </div>
        <div id="save">
            <button id="saveButton">Save</button>
        </div>
        <script src="./formatContent.js"></script>
        <script src="./popup.js"></script>
    </body>
</html>
